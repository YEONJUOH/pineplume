        #head {

        }

        }

        #footer {
            padding: 2% 20%;

        }

        #footer > span {
            font-size: 12px;

            font-weight: 700;
        }

        .price {
            font-size: 12px;
            font-style: italic;
        }

        .slider {
            width: 60%;
            margin: 100px auto;
        }

        .slick-slide {
            margin: 0px 1px;
        }

        .slick-slide img {
            width: 100%;
        }

        .slick-slide {
            transition: all ease-in-out .3s;
            opacity: .2;
        }

        .slick-active {
            opacity: 1;
        }

        .slick-current {
            opacity: 1;
        }

        #detail > img {
            width: 350px;

        }

        #ditailInfo > span, .buyNow {

            font-size: 17px;

            padding-right: 60px;

            padding-bottom: 7px;
        }

        #ditailInfo > select {
            width: 400px;
            background-color: white;
            margin-bottom: 20px;
        }

        #detailImages > img {
            width: 350px;
            height: 350px;
        }

        #infoTab {
            width: 400px;
            margin: 0 auto;
            text-align: left;
            margin-top: 20px;
        }

        #infoTab > span {
            color: black;
            margin-right: 20px;
            padding: 0px;
        }

        .infoTabSelected {
            border-bottom: solid 1px;
        }

        th {
            border-bottom: solid 1px;
        }

        td {
            padding-top: 10px;
            padding-bottom: 10px;
            border-bottom: solid 1px gainsboro;
        }

        .orderList > span {
            font-size: 15px;
            font-style: italic;
        }
