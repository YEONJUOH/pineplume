<div id="detail" >
    <img src="{{:src}}">
    <div>
        <span id="itemName" class="itemName">{{:itemName}}</span>
    </div>
    <div>
        <span class="price" >{{:moneyString}}</span>
        <input type="hidden" id="price" value="{{:price}}"/>
    </div>
    <br/>
    <div id="ditailInfo">
        <select>
            <option value="noOption">필수 옵션을 선택해 주세요</option>
            {{for options}}
            <option value="{{>}}">{{>}}</option>
            {{/for}}
        </select>
        <br/>
        <span id="addToCart" style="margin-right: 4px;">Add To Cart </span>
        <span id ="buyNow" class="buyNow">Buy Now</span>
        <br/>
    </div>
    <div id="infoTab">
        <hr/>
        <span class="infoTabSelected"> Description </span>
        <span> Size </span>
        <span> Care </span>
    </div>

    <div id="description" style="width: 400px;margin:0 auto;margin-top: 10px;text-align: left;">
        {{:description}}
    </div>
    <div id="detailImages" style="margin-top: 30px">
        {{for detailImages}}
        <img src="{{>}}">
        {{/for}}
    </div>
</div>
